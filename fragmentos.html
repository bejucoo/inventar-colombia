<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Curaduría de Fragmentos</title>
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <script src="./js/libraries/jquery-3.6.3.min.js"></script>
  <script src="./js/libraries/filter.js"></script>
  <script type="module" src="./js/libraries/md-block.js"></script>
  <script src="./js/libraries/pagemap.min.js"></script>
</head>
<body>
  <div id="menuDiv" class="p_fix">
    <div id="menuContent" class="h100vh d_flex flex_column t_center">
      <md-block id="menuMDBlock" src="./resources/md/menu.md"></md-block>
    </div>
    <div id="menuToggle" class="p_abs">
      <span>
        <b>☰</b>
      </span>
    </div>
  </div>

  <div id="sectionContent" class="w100vw d_grid grid_twoCol_1-3">
    <div id="fragmentosCol1" class="izq">
      <h1>Curaduría de Fragmentos</h1>

      <div id="seleccionTexto">
        <fieldset id="fieldTexto">
          <legend><b>Cuerpo de Texto</b></legend>
          <select name="cuerpoDeTexto" id="cuerpoDeTexto">
            <option value="orinocoIlustrado_1">Orinoco Ilustrado, Vol. 1</option>
            <option value="orinocoIlustrado_2">Orinoco Ilustrado, Vol. 2</option>
            <option value="orinocoIlustrado_3">Orinoco Ilustrado, Vol. 3</option>
          </select>
        </fieldset>
      </div>

      <div id="seleccionCategorias">
        <fieldset id="fieldCategorias">
          <legend><b>Categorías</b></legend>
        </fieldset>
      </div>

      <div id="fragmentos" class="d_grid grid_twoCol_1-1"></div>
    </div>

    <div id="fragmentosCol2" class="der">
    </div>

    <canvas id='miniMap'></canvas>
  </div>

  <script id="templateFragmentos" type="text/html">
    <div class="fragmento">
      <div><b><%= link %></b></div>
      Páginas: <%= pags %>
    </div>
  </script>
  <script src="./js/menu.js"></script>
  <script src="./js/fragmentos.js"></script>
</body>
</html>
